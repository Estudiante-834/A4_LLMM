<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="img/pc-logo.svg">
        <link rel="stylesheet" href="css/styles.css">
        <title>Contacto</title>
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <a href="index.html"><img src="img/pc-logo.svg" alt="Logo PC" class="logo-lg"></a>

                <nav class="primary-navigation" aria-label="Primary Navigation">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="experiencia.html">Experiencia</a></li>
                        <li><a href="proyectos.html">Proyectos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <section>
                    <h2>Contacta Conmigo</h2>

                    <form class="contact-form" action="mailto:aprendiendo@programar.com" method="post">
                        <div class="form-input">
                            <label for="full-name">Nombres y Apellidos</label>
                            <input type="text" id="full-name" name="full-name" required>
                        </div>

                        <div class="form-input">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-input">
                            <label for="message">Mensaje</label>
                            <textarea name="message" id="message" rows="15" cols="60" required></textarea>
                        </div>

                        <button type="submit" class="cta-button">Enviar</button>
                    </form>
                </section>
            </main>

            <footer>
                <p>©2025 Aprendiendo a Programar S.A. Todos los derechos reservados.</p>
            </footer>
        </div>
    </body>
</html>
